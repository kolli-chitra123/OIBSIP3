<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h1>Temperature Converter</h1>
        </header>
    
        <section class="inputs">
            <img src="img.png" alt="">
            
            <input type="number" name="celsius" id="celcius" class="input" placeholder="Celsius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
